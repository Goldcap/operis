<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="stylesheets/vendor/ember-1.0.0/css/normalize.css">
  <link rel="stylesheet" href="stylesheets/vendor/ember-1.0.0/css/style.css">
  <link rel="stylesheet" href="stylesheets/app.css">
</head>
<body>

  {% verbatim %}
  <script type="text/x-handlebars">
  <div class="large-8 columns">
    <h2>Welcome to Ember.js</h2>

    {{outlet}}
  </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>
  {% endverbatim %}
  
  <script src="javascripts/vendor/ember-1.0.0/libs/jquery-1.9.1.js"></script>
  <script src="javascripts/vendor/ember-1.0.0/libs/handlebars-1.0.0.js"></script>
  <script src="javascripts/vendor/ember-1.0.0/libs/ember-1.0.0.js"></script>
  <script src="javascripts/app.js"></script>

</body>
</html>
